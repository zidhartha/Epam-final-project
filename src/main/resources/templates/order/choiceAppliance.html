<h1 class="fw-bold mb-4">Select Appliances</h1>

<div class="card shadow p-4">

    <th:block th:each="appliance : ${appliances}">

        <form class="row g-3 align-items-center border rounded p-3 mb-3"
              th:action="@{/orders/{id}/add-into-order(id=${orderId})}"
              method="post">

            <input type="hidden" th:value="${appliance.id}" name="applianceId"/>

            <!-- Appliance Name -->
            <div class="col-md-3">
                <strong class="fs-5" th:text="${appliance.name}"></strong>
            </div>

            <!-- Quantity -->
            <div class="col-md-3">
                <input name="numbers"
                       type="number"
                       min="1"
                       class="form-control"
                       placeholder="Quantity"
                       required>
            </div>

            <!-- Price -->
            <div class="col-md-3">
                <input name="price"
                       th:value="${appliance.price}"
                       class="form-control text-end fw-bold"
                       disabled>
            </div>

            <!-- Add Button -->
            <div class="col-md-3 d-grid">
                <button class="btn btn-success">
                    <i class="fa fa-plus"></i> Add
                </button>
            </div>

        </form>

    </th:block>

    <a th:href="@{/orders/{id}/edit(id=${orderId})}" class="btn btn-secondary mt-3">
        <i class="fa fa-arrow-left"></i> Back
    </a>

</div>

<style>
    .border {
        border-color: #d6d6d6 !important;
    }

    form:hover {
        background-color: #f7fbff;
        transition: 0.2s ease-in-out;
        border-color: #0d6efd !important;
    }
</style>
