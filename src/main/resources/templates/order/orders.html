<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>
    <title th:text="#{orders.header.list}">Orders List</title>
</head>
<body>

<div th:insert="~{menunavy::navy}"></div>

<main class="container mt-4">

    <h1 th:text="#{orders.header.list}">Orders List</h1>

    <table class="table table-hover">
        <thead>
        <tr class="table-dark">
            <th th:text="#{object.order.id}">ID</th>
            <th th:text="#{object.order.client}">Client</th>
            <th th:text="#{object.order.employee}">Employee</th>
            <th th:text="#{object.order.items}">Items</th>
            <th th:text="#{object.order.amount}">Total Amount</th>
            <th th:text="#{status}">Status</th>
            <th th:text="#{operations}">Operations</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.clientName}">Client</td>
            <td th:text="${order.employeeName}">Employee</td>
            <td th:text="${order.orderRows != null ? order.orderRows.size() : 0}"></td>
            <td th:text="${order.amount}"></td>
            <td>
                <span th:if="${order.approved}" class="badge bg-success">
                    <i class="fa fa-check"></i> <span th:text="#{order.status.approved}">Approved</span>
                </span>
                <span th:unless="${order.approved}" class="badge bg-warning">
                    <i class="fa fa-clock-o"></i> <span th:text="#{order.status.pending}">Pending</span>
                </span>
            </td>

            <td>

                <span sec:authorize="hasRole('EMPLOYEE')">

        <a th:if="${!order.approved}"
           th:href="@{/orders/{id}/approve(id=${order.id})}"
           class="btn btn-sm btn-success"
           title="Approve">
            <i class="fa fa-check"></i>
        </a>

        <a th:if="${order.approved}"
           th:href="@{/orders/{id}/unapprove(id=${order.id})}"
           class="btn btn-sm btn-warning"
           title="Unapprove">
            <i class="fa fa-undo"></i>
        </a>

    </span>

                <a th:href="@{/orders/{id}/delete(id=${order.id})}"
                   class="btn btn-sm btn-danger"
                   title="#{btn.delete}">
                    <i class="fa fa-trash"></i>
                </a>

                <a th:href="@{/orders/{id}/edit(id=${order.id})}"
                   class="btn btn-sm btn-info"
                   title="Edit order">
                    <i class="fa fa-pencil"></i>
                </a>

            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/orders/add}" class="btn btn-primary" th:text="#{orders.btn.new}">New Order</a>
</main>

<div th:insert="~{footer::footer}"></div>
</body>
</html>
