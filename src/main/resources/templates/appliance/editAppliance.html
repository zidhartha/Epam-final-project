<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Appliance</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<h2>Edit Appliance</h2>

<form th:action="@{'/appliances/edit/' + ${applianceDto.id}}"
      th:object="${applianceDto}"
      method="post" class="mt-3">

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input th:field="*{name}" class="form-control">
        <div th:if="${#fields.hasErrors('name')}" class="text-danger"
             th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Price</label>
        <input th:field="*{price}" class="form-control" type="number" step="0.01">
        <div th:if="${#fields.hasErrors('price')}" class="text-danger"
             th:errors="*{price}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Model</label>
        <input th:field="*{model}" class="form-control">
    </div>

    <div class="mb-3">
        <label>Category</label>
        <select th:field="*{category}" class="form-select">
            <option th:each="c : ${categories}" th:value="${c}" th:text="${c}"></option>
        </select>
        <div th:if="${#fields.hasErrors('category')}" class="text-danger"
             th:errors="*{category}"></div>
    </div>

    <div class="mb-3">
        <label>Power Type</label>
        <select th:field="*{powerType}" class="form-select">
            <option th:each="pt : ${powerTypes}" th:value="${pt}" th:text="${pt}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label>Manufacturer</label>
        <select th:field="*{manufacturerId}" class="form-select">
            <option th:each="m : ${manufacturers}" th:value="${m.id}" th:text="${m.name}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label>Power (W)</label>
        <input th:field="*{power}" type="number" class="form-control">
    </div>

    <div class="mb-3">
        <label>Description</label>
        <textarea th:field="*{description}" class="form-control"></textarea>
    </div>

    <div class="mb-3">
        <label>Characteristic</label>
        <textarea th:field="*{characteristic}" class="form-control"></textarea>
    </div>

    <button class="btn btn-success">Update</button>
    <a th:href="@{/appliances}" class="btn btn-secondary">Cancel</a>

</form>

</body>
</html>
