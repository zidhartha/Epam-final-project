<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Appliance Store</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px 40px;
            width: 370px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 14px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        .input-group input:focus {
            border-color: #4a90e2;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #357ABD;
        }

        .error-msg, .logout-msg {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .error-msg {
            background: #ffe6e6;
            color: #cc0000;
        }

        .logout-msg {
            background: #e6ffe6;
            color: #009900;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 13px;
            color: #666;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="login-container">

    <h2>Appliance Store Login</h2>

    <div th:if="${param.error}" class="error-msg">
        Invalid username or password
    </div>

    <div th:if="${param.logout}" class="logout-msg">
        You have been logged out successfully.
    </div>

    <form th:action="@{/login}" method="post">

        <div class="input-group">
            <label>Email</label>
            <input type="text" name="email" required />
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" required />
        </div>

        <button type="submit">Login</button>

    </form>

    <div class="footer-text">
        <a th:href="@{/reset-password}">Forgot your password?</a>
    </div>

    <div class="center-btn mt-2">
        <a th:href="@{/signup}" class="btn btn-outline-primary">
            Create an account
        </a>
    </div>



</div>

</body>
</html>
