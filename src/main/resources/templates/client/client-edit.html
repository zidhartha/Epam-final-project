<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Client</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-4">

    <h2>Edit Client</h2>

    <form th:action="@{/clients/edit/{id}(id=${client.id})}"
          method="post"
          th:object="${client}">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label>Name</label>
            <input th:field="*{name}" type="text" class="form-control">
            <div class="text-danger" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input th:field="*{email}" type="email" class="form-control">
            <div class="text-danger" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label>Card</label>
            <input th:field="*{card}" type="text" class="form-control">
            <div class="text-danger" th:errors="*{card}"></div>
        </div>

        <button class="btn btn-primary">Save</button>
        <a th:href="@{/clients}" class="btn btn-secondary">Back</a>

    </form>

</div>

</body>
</html>
