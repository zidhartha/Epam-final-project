<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Appliance Store</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background: white;
            padding: 30px 40px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            margin-bottom: 18px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #4a90e2;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #357ABD;
        }

        .back-to-login {
            margin-top: 20px;
            text-align: center;
        }

        .back-to-login a {
            color: #4a90e2;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

<div class="signup-container">

    <h2>Create an Account</h2>

    <form th:action="@{/signup}" th:object="${signup}" method="post">

        <div class="input-group">
            <label>Name</label>
            <input th:field="*{name}" type="text" required />
        </div>

        <div class="input-group">
            <label>Email</label>
            <input th:field="*{email}" type="email" required />
        </div>

        <div class="input-group">
            <label>Password</label>
            <input th:field="*{password}" type="password" required />

            <div class="text-danger"
                 th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}">
            </div>
        </div>

        <div class="input-group">
            <label>Role</label>
            <select th:field="*{role}" required>
                <option value="EMPLOYEE">Employee</option>
                <option value="CLIENT">Client</option>
            </select>
        </div>

        <button type="submit">Sign Up</button>

    </form>

    <div class="back-to-login">
        Already have an account?
        <a th:href="@{/login}">Login here</a>
    </div>

</div>

</body>
</html>
