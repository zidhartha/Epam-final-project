<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>

    <title>Employees list</title>
</head>

<body>

<div th:insert="~{menunavy::navy}"></div>

<h1 th:text="#{employee.header.list}"></h1>

<table class="table table-hover">
    <thead>
    <tr class="table-dark">
        <th th:text="#{object.user.id}"></th>
        <th th:text="#{object.user.name}"></th>
        <th th:text="#{object.user.email}"></th>
        <th th:text="#{object.user.password}"></th>
        <th th:text="#{object.employee.department}"></th>
        <th>Operation</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.password}"></td>
        <td th:text="${employee.department}"></td>

        <td>


            <a th:href="@{/employees/{id}/edit(id=${employee.id})}"
               class="btn btn-sm btn-warning me-2"
               title="Edit Employee">
                <i class="fa-solid fa-pen-to-square"></i>
            </a>


            <a th:href="@{/employees/{id}/delete(id=${employee.id})}"
               class="btn btn-sm btn-danger"
               title="Delete Employee">
                <i class="fa-solid fa-trash"></i>
            </a>

        </td>
    </tr>
    </tbody>

</table>

<a th:href="@{/employees/add}" class="btn btn-primary" th:text="#{employee.btn.new}">
    New employee
</a>

<div th:insert="~{footer::footer}"></div>

</body>
</html>
