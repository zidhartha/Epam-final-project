<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Manufacturers list</title>
</head>

<body>

<div th:insert="~{menunavy::navy}"></div>

<h1 th:text="#{manufacturer.header.list}"></h1>

<table class="table table-hover">
    <thead>
    <tr class="table-dark">
        <th th:text="#{object.manufacturer.id}">ID</th>
        <th th:text="#{object.manufacturer.name}">Name</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="m : ${manufacturers}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.name}"></td>

        <td>
            <a th:href="@{'/manufacturers/edit/' + ${m.id}}"
               class="btn btn-sm btn-warning" title="Edit">
                <i class="fa-solid fa-pen-to-square"></i>
            </a>

            <a th:href="@{'/manufacturers/delete/' + ${m.id}}"
               class="btn btn-sm btn-danger" title="Delete">
                <i class="fa-solid fa-trash"></i>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{manufacturers/add}"
   class="btn btn-primary"
   th:text="#{manufacturer.btn.new}">
</a>

<div th:insert="~{footer::footer}"></div>

</body>
</html>
