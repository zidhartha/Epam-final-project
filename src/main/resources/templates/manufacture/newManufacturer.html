<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Manufacturer</title>
</head>

<body>

<div th:insert="~{menunavy::navy}"></div>

<h1 th:text="#{manufacturer.btn.new}">New Manufacturer</h1>

<form th:action="@{/manufacturers/add-manufacturer}"
      th:object="${manufacturerDto}"
      method="post">

    <div class="mb-3">
        <label class="form-label" th:text="#{object.manufacturer.name}">Name</label>
        <input type="text" th:field="*{name}" class="form-control">

        <div class="text-danger"
             th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}">
        </div>
    </div>

    <div class="btn-group">
        <button type="submit" class="btn btn-primary">Create</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </div>

</form>

<div th:insert="~{footer::footer}"></div>

</body>
</html>
