<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Manufacturer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-4">
    <h2>Edit Manufacturer</h2>

    <form th:action="@{'/manufacturers/edit/' + ${manufacturerDto.id}}"
          th:object="${manufacturerDto}"
          method="post">

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>

        <button class="btn btn-success" type="submit">Save Changes</button>
        <a class="btn btn-secondary" th:href="@{/manufacturers}">Cancel</a>
    </form>
</div>

</body>
</html>
